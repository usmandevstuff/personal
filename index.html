<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Usman</title>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Styles -->
  <style>
    @keyframes nameIntro {
  0% {
    opacity: 0;
    transform: translateY(12px);
    letter-spacing: 0.15em;
  }
  100% {
    opacity: 1;
    transform: translateY(0);
    letter-spacing: 0.02em;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    
    
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }

   h1 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  animation: nameIntro 0.8s ease-out forwards;
}

    p {
  color: var(--muted);
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeIn 0.6s ease-out forwards;
  animation-delay: 0.4s;
}

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.25rem;
      transition: border-color 0.2s ease, color 0.2s ease;
    }

    .links a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Muhammad Usman</h1>
    <p>Developer | Tech Enthusiast | Gamer | Anime</p>

    <nav class="links">
      <a href="https://github.com/usmandevstuff" target="_blank" rel="noopener">GitHub</a>
      <a href="https://twitter.com/usmandevstuff" target="_blank" rel="noopener">Twitter</a>
    </nav>

    <footer>
      Â© <span hx-get="/year" hx-trigger="load" hx-swap="outerHTML">
        <script>document.write(new Date().getFullYear())</script>
      </span> Muhammad Usman
    </footer>
  </main>
</body>
</html>
