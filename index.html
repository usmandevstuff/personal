<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Styles -->
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.25rem;
      transition: border-color 0.2s ease, color 0.2s ease;
    }

    .links a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Your Name</h1>
    <p>Professional tagline or role</p>

    <nav class="links">
      <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://twitter.com/yourusername" target="_blank" rel="noopener">Twitter</a>
    </nav>

    <footer>
      Â© <span hx-get="/year" hx-trigger="load" hx-swap="outerHTML">
        <script>document.write(new Date().getFullYear())</script>
      </span> Your Name
    </footer>
  </main>
</body>
</html>
