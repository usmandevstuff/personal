<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Usman</title>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Styles -->
  <style>
   @keyframes blurIn {
  0% {
    opacity: 0;
    transform: translateY(12px);
    filter: blur(8px);
    letter-spacing: 0.15em;
  }
  100% {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
    letter-spacing: 0.02em;
  }
}

@keyframes blurFadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
    filter: blur(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}

    @keyframes buttonIn {
  from {
    opacity: 0;
    transform: translateY(10px);
    filter: blur(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}
    
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }

   h1 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  animation: blurIn 0.9s ease-out forwards;
}

   p {
  color: var(--muted);
  margin-bottom: 2rem;
  opacity: 0;
  animation: blurFadeIn 0.6s ease-out forwards;
  animation-delay: 0.4s;
}

    .links {
  display: flex;
  justify-content: center;
  gap: 1.2rem;
}

.links a {
  position: relative;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  padding: 0.65rem 1.4rem;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.12);
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* Soft glow */
.links a::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(56, 189, 248, 0.35),
    transparent
  );
  opacity: 0;
  transition: opacity 0.25s ease;
}

/* Hover state */
.links a:hover {
  transform: translateY(-4px);
  box-shadow:
    0 10px 30px rgba(56, 189, 248, 0.15),
    inset 0 0 0 1px rgba(56, 189, 248, 0.4);
  background: rgba(56, 189, 248, 0.08);
}

.links a:hover::before {
  opacity: 1;
}

/* Active / click */
.links a:active {
  transform: translateY(-1px);
}
    .links a {
  opacity: 0;
  animation: buttonIn 0.6s ease-out forwards;
}

.links a:nth-child(1) { animation-delay: 0.6s; }
.links a:nth-child(2) { animation-delay: 0.75s; }
.links a:nth-child(3) { animation-delay: 0.9s; }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Muhammad Usman</h1>
    <p>Developer | Tech Enthusiast | Gamer | Anime</p>

    <nav class="links">
      <a href="https://github.com/usmandevstuff" target="_blank" rel="noopener">GitHub</a>
      <a href="https://twitter.com/usmandevstuff" target="_blank" rel="noopener">Twitter</a>
    </nav>

    <footer>
      Â© <span hx-get="/year" hx-trigger="load" hx-swap="outerHTML">
        <script>document.write(new Date().getFullYear())</script>
      </span> Muhammad Usman
    </footer>
  </main>
</body>
</html>
